<div class="container mt-2 mb-2">
  <div class="row d-flex align-items-center justify-content-center">
    <div class="col-md-10">
      <div class="card px-5">
        <h5 class="mt-3">Registrate para acceder directamente a tus plataformas y ver tus películas
          favoritas</h5>
        <div class="form-input"> <i class="fa-grey fa fa-envelope"></i> <input type="text"
            class="form-control" placeholder="Email address" [(ngModel)]="email"> </div>
        <div class="form-input"> <i class="fa-grey fa fa-lock"></i> <input type="text"
            class="form-control" placeholder="password" [(ngModel)]="password"> </div>


        <div class="row">
          <div class="col-8">
            <h6>Plataformas</h6>
          </div>
          <div class="col-4">
            <div class="d-flex justify-content-end">
              <button class="btn-xs btn bg-secondary-color" data-toggle="modal" data-toggle="modal"
                data-target="#addStreamingServiceModal">
                Añadir plataforma
              </button>
            </div>
          </div>
        </div>

        <div class="form-input">
          <h6 class="streamingServices p-2">
            <span class="badge rounded-pill bg-secondary-color m-1"
              *ngFor="let streamingService of streamingServices">
              {{streamingService.name}}&nbsp;<span class="fa fa-times"></span>
            </span>
          </h6>
        </div>




        <button class="btn bg-secondary-color mt-2" (click)="register()">Registrarse</button>

        <div class="text-center mt-2">
          <div>¿Ya estas registrado?</div> <a href="/login" class="text-decoration-none">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>




<!-- Add StreamingService Modal -->
